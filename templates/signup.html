<!-- templates/signup.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-3 font-weight-bold text-success">Sign Up for Developer Hub</h1>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Choose a password">
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
      </div>

      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="">Login here</a>.</p>
  </div>
{% endblock %}
